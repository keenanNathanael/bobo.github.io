<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Gambar dengan Suara</title>
    <style>
        /* Styling untuk memastikan tombol berada di tengah */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Styling tombol */
        #openModalBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Kontainer modal */
        .modal {
            display: none; /* Default disembunyikan */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Background gelap transparan */
        }

        /* Gambar di dalam modal */
        .modal-content {
            display: block;
            margin: 5% auto;
            max-width: 80%;
            border-radius: 10px;
            width: 500px;
            height: 500px;
        }

        /* Tombol close modal */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Tombol untuk membuka modal -->
    <button id="openModalBtn">Lihat Gambar</button>

    <!-- Kontainer modal -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <img src="monster.jpeg" alt="Gambar besar" class="modal-content" id="modalImage">
    </div>

    <!-- Elemen audio -->
    <audio id="buttonSound" src="MONSTER SCREAM!!!!!!! - LC (youtube).mp3"></audio>

    <script>
        // Ambil elemen
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModal = document.getElementById("closeModal");
        const buttonSound = document.getElementById("buttonSound");

        // Event untuk membuka modal dan memutar suara
        openModalBtn.onclick = function() {
            modal.style.display = "block";
            buttonSound.play(); // Memutar suara
        }

        // Event untuk menutup modal dan menghentikan suara
        closeModal.onclick = function() {
            modal.style.display = "none";
            buttonSound.pause(); // Menghentikan suara
            buttonSound.currentTime = 0; // Mengatur ulang waktu suara
        }

        // Tutup modal jika pengguna mengklik di luar gambar
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                buttonSound.pause(); // Menghentikan suara
                buttonSound.currentTime = 0; // Mengatur ulang waktu suara
            }
        }
    </script>
</body>
</html>
